	<ul class="cb-slideshow">
		<li>xxxxx</li>
		<li>xxx</li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div class="row cb-slideshow-text-container ">
		<div class="tm-content col-xl-10 col-sm-4 col-xs-4 ml-auto section" id="myheader">
			<header class="mb-5">
				<h1>欢迎来到地址宝！</h1>
			</header>
			<P class="mb-5">还在为繁琐的记住繁琐的币地址烦恼么？地址宝在线为你存储查询你的钱包信息。

			<form action="#" method="get" class="subscribe-form">
				<div class="row form-section ">

					<div class="col-md-5 col-sm-5 col-xs-5">
						<input name="nickname" type="text" class="form-control" id="ipt_nickname" placeholder="你的昵称(电话号码)..." required/>

	<div class="tm-content col-xl-10 col-sm-4 col-xs-4 ml-auto section" id="mainContent" style="display: none;">

			<h3 id="h_nickname">欢迎来到地址宝！</h3>
		</header>
		<form action="#" method="get" class="subscribe-form">
			<div class="row form-section">
				<div class="col-md-1 col-sm-1 col-xs-1" style="vertical-align:middle;height: 60px;line-height:60px;">平台:</div>
				<div class="col-md-1 col-sm-1 col-xs-1">
					<select class="form-section" id="platform_serach" style="height: 60px;">
						<option value="">全部</option>
						<option value="币安">币安</option>
						<option value="火币">火币</option>
					</select>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
					<input name="coinname" type="text" class="form-control" id="coinname_search" placeholder="币种" required/>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<button type="button" class="tm-btn-subscribe" onclick="search()">查询</button>
					<button type="button" class="tm-btn-subscribe" onclick="add()">添加</button>
				</div>

<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src=lib/jquery-3.3.1.min.js></script>
<script src=lib/nebPay.js></script>
<script src=js/alert.js></script>
<script src=lib/bootstrap-4.0.0-dist/js/bootstrap.min.js></script>
<script src=lib/nebulas.js></script>
<script type="text/javascript">
    $(function(){
		//$("#mainContent").show();
	});
	function sure(){
		if($("#ipt_nickname").val()==="")
		{
			myAlert ('系统提示',"昵称不能为空！");
			return;
		}
		$("#myheader").fadeOut();
		$("#mainContent").fadeIn();
		$("#h_nickname").text($("#ipt_nickname").val());
	}
	function search() {
		alert("search....");
	}

	function add() {
		alert("add....");
	}
	var dappAddress = "n1navj1HRCNjgfWAvT4uKeTwzPaqNfYc53D";
	var nebulas = require("nebulas"),
		Account = nebulas.Account,
		neb = new nebulas.Neb();
	neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));
	// 搜索功能: 查找Super-Dictionary 中有没有该词条
	$("#search").click(function () {
		// $("#search_value").val() 搜索框内的值
		var from = Account.NewAccount().getAddressString();
		var value = "0";
		var nonce = "0"
		var gas_price = "1000000"
		var gas_limit = "2000000"
		var callFunction = "balanceOf";
		var callArgs = "[\"" + $("#nickname").val() + "\",\"" + $("#platform_serach").val() + "\",\"" + $("#coinname_search").val() + "\"]";
		var contract = {
			"function": callFunction,
			"args": callArgs
		}
		neb.api.call(from, dappAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
			cbSearch(resp)
		}).catch(function (err) {
			//cbSearch(err)
			console.log("error:" + err.message)
		})
	})

	//return of search,
	function cbSearch(resp) {
		var result = resp.result    ////resp is an object, resp.result is a JSON string
		console.log("return of rpc call: " + JSON.stringify(result))

		if (result === 'null') {
			$(".add_banner").addClass("hide");
			$(".result_success").addClass("hide");
			$("#result_faile_add").text($("#search_value").val())
			$(".result_faile").removeClass("hide");
		} else {
			//if result is not null, then it should be "return value" or "error message"
			try {
				result = JSON.parse(result)
			} catch (err) {
				//result is the error message
			}

			if (!!result.key) {      //"return value"
				$(".add_banner").addClass("hide");
				$(".result_faile").addClass("hide");

				$("#search_banner").text($("#search_value").val())
				$("#search_result").text(result.value)
				$("#search_result_author").text(result.author)

				$(".result_success").removeClass("hide");
			} else {        //"error message"
				$(".add_banner").addClass("hide");
				$(".result_faile").addClass("hide");

				$("#search_banner").text($("#search_value").val())
				$("#search_result").text(result)
				$("#search_result_author").text("")

				$(".result_success").removeClass("hide");
			}
		}
	}

	// 添加信息功能: 像super-dictionary 中添加词条
	$("#add").click(function () {
		$(".result_faile").addClass("hide");
		$(".add_banner").removeClass("hide");

		$("#add_value").val("")
	})

	var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
	var nebPay = new NebPay();
	var serialNumber

	$("#push").click(function () {

		var to = dappAddress;
		var value = "0";
		var callFunction = "save"
		var callArgs = "[\"" + $("#search_value").val() + "\",\"" + $("#add_value").val() + "\"]"

		serialNumber = nebPay.call(to, value, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
			listener: cbPush        //设置listener, 处理交易返回信息
		});

		intervalQuery = setInterval(function () {
			funcIntervalQuery();
		}, 5000);
	});

	var intervalQuery

	function funcIntervalQuery() {
		nebPay.queryPayInfo(serialNumber)   //search transaction result from server (result upload to server by app)
			.then(function (resp) {
				console.log("tx result: " + resp)   //resp is a JSON string
				var respObject = JSON.parse(resp)
				if (respObject.code === 0) {
					alert(`set ${$("#search_value").val()} succeed!`)
					clearInterval(intervalQuery)
				}
			})
			.catch(function (err) {
				console.log(err);
			});
	}

	function cbPush(resp) {
		console.log("response of push: " + JSON.stringify(resp))
	}
</script>

</html>
